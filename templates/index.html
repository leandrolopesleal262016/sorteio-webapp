<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Sorteio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Aplicação de Sorteio</h1>
        
        <div class="input-section">
            <label for="nome">Digite um nome:</label>
            <input type="text" id="nome" class="nome-input">
            <div class="button-group">
                <button id="adicionar" class="btn">Adicionar Nome</button>
                <button id="finalizar" class="btn">Finalizar Lista</button>
            </div>
        </div>

        <div class="lista-section">
            <h2>Nomes na Lista:</h2>
            <div id="lista-nomes" class="lista-nomes"></div>
        </div>

        <div class="sortear-section">
            <button id="sortear" class="btn btn-sortear" disabled>Iniciar Sorteio</button>
            <button id="novo-sorteio" class="btn btn-novo-sorteio" disabled>Sortear Novamente</button>
        </div>
        
        <div class="resultados-section">
            <h2>Ganhadores:</h2>
            <div id="lista-ganhadores" class="lista-ganhadores"></div>
        </div>

        <button id="reiniciar" class="btn btn-reiniciar">Reiniciar Aplicação</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
